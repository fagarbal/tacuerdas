<!doctype html>
<html lang="es">
    <head>
        <title>T'acuerdas - Registro</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="/css/styles.css" rel="stylesheet" type="text/css" />
        
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="contenedor">            
            <img id="logo" class="logo img-responsive" src="/img/logo.png" />
            <img  id="logomini" class="logo img-responsive" src="/img/logomini.png" />
            <form id="formulario" class="form-horizontal" role="form" action="/api/users" method="post">
                <div class="form-group">
                    <label class="control-label col-lg-3" for="firstname">Nombre:</label>
                    <div class="col-sm-8"> 
                        <input type="text" class="form-control" name="firstname" placeholder="Introduzca nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3" for="lastname">Apellidos:</label>
                    <div class="col-sm-8"> 
                        <input type="text" class="form-control" name="lastname" placeholder="Introduzca apellidos">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3" for="city">Ciudad:</label>
                    <div class="col-sm-8"> 
                        <input type="text" class="form-control" name="city" placeholder="Introduzca ciudad">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3" for="city">Nacimiento:</label>
                    <div class="col-sm-8"> 
                        <input type="datetime" class="form-control" name="birthday" placeholder="Introduzca su edad">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3" for="country">Pais:</label>
                    <div class="col-sm-8"> 
                        <input type="text" class="form-control" name="country" placeholder="Introduzca pais">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3" for="user">Usuario:</label>
                    <div class="col-sm-8"> 
                        <input type="text" class="form-control" name="user" placeholder="Introduzca usuario">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3" for="email">Email:</label>
                    <div class="col-sm-8"> 
                        <input type="text" class="form-control" name="email" placeholder="Introduzca email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3" for="password">Contraseña:</label>
                    <div class="col-sm-8"> 
                        <input type="password" class="form-control" name="password" placeholder="Introduzca contraseña">
                    </div>
                </div>      
              <div class="form-group" style="display:block"> 
                <div class="col-sm-offset-3 col-sm-8">
                  <div><a class="btn btn-default pull-left" href="/" >Volver</a></div>
                  <button type="submit" class="btn btn-success pull-right">Registrar</button>                
               </div>
            </div>
            </form>
        </div>
    </body>
</html>
