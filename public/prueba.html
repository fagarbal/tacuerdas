<!doctype html>

<body>
<script>
    var y =function(a, cb){
        return cb(a);
    }
    
    var x = function(){
        var b = 0;
        
        y(3,function(){
            b = 3;
             (function () {
                 y(3,function(){
                     if(b == 3)
                            b = 5;
                });
             })();
        })
        
        
        console.log(b)
        
        
    }
    
    x();
    </script>
</body>
