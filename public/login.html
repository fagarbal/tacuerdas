<!doctype html>
<html lang="es">
    <head>
        <title>T'acuerdas - Inicio de Sesión</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="/css/styles.css" rel="stylesheet" type="text/css" />
        
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="contenedor">            
            <img class="logo" id="logo" class="img-responsive" src="/img/logo.png" />
            <img  class="logo" id="logomini" class="img-responsive" src="/img/logomini.png" />
            <form id="formulario" class="form-horizontal" role="form" method="post" action="/api/auth">
              <div class="form-group ">
                <label class="control-label col-lg-3" for="username">Usuario:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="username" placeholder="Introduzca usuario o email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-lg-3" for="password">Contraseña:</label>
                <div class="col-sm-8"> 
                  <input type="password" class="form-control" name="password" placeholder="Introduzca contraseña">
                </div>
              </div>
              <div class="form-group"> 
                <div class="col-sm-offset-3 col-sm-8">
                  <div class="checkbox">
                    <label for="check"><input type="checkbox" id="check">Mantener sesión abierta</label>
                  </div>
                  <button type="submit" class="btn btn-danger pull-right">Submit</button>                
               </div>
            </div>
            <div class="form-group" id="opciones">
                <label class="col-sm-offset-3" style="color:white;padding-left:15px">
                    <a class="forma" href="/register">Registrar usuario</a> <span>-</span> <a class="forma">¿ Olvidó contraseña ?</a>
                </label>
                </div>
            </form>
        </div>
    </body>
</html>
