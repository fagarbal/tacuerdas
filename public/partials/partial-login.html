<div class="container">
  <img class="logo" id="logo" class="img-responsive" src="/img/logo.png" />
  <img class="logo" id="logomini" class="img-responsive" src="/img/logomini.png" />
  <form id="formulario" class="form-horizontal" role="form">
    <div class="form-group ">
      <label class="control-label col-lg-3" for="username">Usuario</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="username" ng-model="username" placeholder="Introduzca usuario o email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-3" for="password">Contraseña</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" name="password" ng-model="password" placeholder="Introduzca contraseña">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-8">
        <div class="checkbox">
          <label for="check">
            <input type="checkbox" id="check">Mantener sesión abierta</label>
        </div>
        <button type="submit" class="btn btn-danger pull-right" ng-click="checkLogin()">Entrar</button>
      </div>
    </div>
    <div class="form-group" id="opciones">
      <label class="col-sm-offset-3">
        <a class="forma" ui-sref="register">Registrar usuario</a> <span>-</span> <a class="forma">¿ Olvidó contraseña ?</a>
      </label>
    </div>
  </form>
</div>
