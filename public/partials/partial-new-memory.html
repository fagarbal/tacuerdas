<div ng-if="isLoggedIn">
    <ng-include src="'partials/partial-nav.html'"> </ng-include>
    <div class="recuerdos">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Nuevo Recuerdo</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-lg-1 black" for="date"><h4>Fecha</h4></label>
                        <div class="col-sm-12">
                            <input type="datetime" class="form-control" name="date" ng-model="memory.date" placeholder="Introduzca fecha">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-1 black" for="body"><h4>Texto</h4></label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="body" ng-model="memory.body" placeholder="Introduzca Texto">
                        </div>
                    </div>
                    
                    <div class="form-group" >
                        <div class="col-sm-7 pull-right">
                            <button type="submit" class="btn btn-success " ng-click="newMemory()">Recordar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div ng-if="!isLoggedIn">

    <p>Necesita iniciar Sesi√≥n</p>
    <a ui-sref="login">Volver</a>
</div>
