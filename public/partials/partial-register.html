<div class="container">
    <img id="logo" class="logo img-responsive" src="/img/logo.png" />
    <img id="logomini" class="logo img-responsive" src="/img/logomini.png" />
    <form id="formulario" class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-lg-3" for="firstname">Nombre:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="firstname" ng-model="user.firstname" placeholder="Introduzca nombre">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3" for="lastname">Apellidos:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="lastname" ng-model="user.lastname" placeholder="Introduzca apellidos">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3" for="city">Ciudad:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="city" ng-model="user.city" placeholder="Introduzca ciudad">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3" for="city">Año de nacimiento:</label>
            <div class="col-sm-8">
                <input type="datetime" class="form-control" name="birthday" ng-model="user.birthday" placeholder="Introduzca su edad">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3" for="country">Pais:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="country" ng-model="user.country" placeholder="Introduzca pais">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3" for="user">Usuario:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="user" ng-model="user.user" placeholder="Introduzca usuario">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3" for="email">Email:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="email" ng-model="user.email" placeholder="Introduzca email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3" for="password">Contraseña:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Introduzca contraseña">
            </div>
        </div>
        <div class="form-group" style="display:block">
            <div class="col-sm-offset-3 col-sm-8">
                <div><a class="btn btn-default pull-left" ui-sref="login">Volver</a></div>
                <button type="submit" class="btn btn-success pull-right" ng-click="registerUser()">Registrar</button>
            </div>
        </div>
    </form>
</div>
