        <h3 class="panel-title">{{memory.date}}</h3>
      </div>
      <div class="panel-body">
        <div class="media">
          <a class="pull-left" href="#">

          </a>
          <div class="media-body">
            <h4 class="media-heading">Recuerdo cuando...</h4> {{memory.body}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
